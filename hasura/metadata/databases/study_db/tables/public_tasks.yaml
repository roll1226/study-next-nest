table:
  name: tasks
  schema: public
object_relationships:
  - name: customer
    using:
      foreign_key_constraint_on: customer_id
insert_permissions:
  - role: customer
    permission:
      check:
        customer:
          id:
            _eq: X-Hasura-User-id
      columns:
        - created_at
        - customer_id
        - id
        - name
        - updated_at
    comment: ""
select_permissions:
  - role: customer
    permission:
      columns:
        - created_at
        - customer_id
        - id
        - name
        - updated_at
      filter:
        customer:
          id:
            _eq: X-Hasura-User-id
    comment: ""
update_permissions:
  - role: customer
    permission:
      columns:
        - customer_id
        - name
        - updated_at
      filter:
        customer:
          id:
            _eq: X-Hasura-User-id
      check: null
    comment: ""
delete_permissions:
  - role: customer
    permission:
      filter:
        customer:
          id:
            _eq: X-Hasura-User-id
    comment: ""
