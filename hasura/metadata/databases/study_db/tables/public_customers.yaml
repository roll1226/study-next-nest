table:
  name: customers
  schema: public
array_relationships:
  - name: tasks
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: tasks
          schema: public
insert_permissions:
  - role: customer
    permission:
      check:
        id:
          _eq: x-hasura-user-id
      set:
        id: x-hasura-user-id
      columns:
        - created_at
        - email
        - id
        - updated_at
        - username
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - email
        - id
        - updated_at
        - username
      filter: {}
    comment: ""
  - role: customer
    permission:
      columns:
        - created_at
        - email
        - id
        - updated_at
        - username
      filter:
        id:
          _eq: x-hasura-user-id
    comment: ""
update_permissions:
  - role: customer
    permission:
      columns:
        - email
        - updated_at
        - username
      filter:
        id:
          _eq: x-hasura-user-id
      check: null
    comment: ""
