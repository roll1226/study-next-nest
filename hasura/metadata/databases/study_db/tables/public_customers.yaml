table:
  name: customers
  schema: public
array_relationships:
  - name: tasks
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: tasks
          schema: public
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - id
        - email
        - username
        - created_at
        - updated_at
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - email
        - id
        - username
      filter: {}
    comment: ""
  - role: customer
    permission:
      columns:
        - id
        - email
        - username
        - created_at
        - updated_at
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
